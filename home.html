<body>
	<div id="page"></div>

	<script type="text/javascript">
		loadPage('home',[
			'header',
			'footer',
			'project',
			'work-project',
			'expariment',
			'skill',
			'pen',
			{name: 'about', url: '/templates/markdown/about.md', onload: loadMarkdown},
			{name: 'story', url: '/templates/markdown/story.md', onload: loadMarkdown}
		], {
			preRender: function(view){
				view.pens.length = Math.min(6, view.pens.length);
				view.projects.length = Math.min(6, view.projects.length);
				view.skills.length = Math.min(6, view.skills.length);
			}
		});
	</script>

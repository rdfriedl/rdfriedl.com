<!DOCTYPE html>
<html lang="en">
	<head>
	  	<meta charset="utf-8">
	  	<title>Rdfriedl</title>
	  	<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-theme.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="//blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
		<link rel="stylesheet" href="css/bootstrap-image-gallery.min.css">

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://rawgit.com/kswedberg/jquery-smooth-scroll/master/jquery.smooth-scroll.min.js"></script>

		<script src="//blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
		<script src="js/bootstrap-image-gallery.min.js"></script>

		<script>
		  	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	
		  	ga('create', 'UA-62048613-2', 'auto');
		  	ga('send', 'pageview');
		</script>

		<script type="text/javascript" src="js/scripts.js"></script>
	</head>

	<body>
		<div class="container">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<div class="page-header">
						<div class="pull-right">
							<a href="https://github.com/rdfriedl" class="link git"><i class="fa fa-2x fa-github"></i></a>
						</div>
						<h1>
							<img id="profile-image" style="width: 1.8em;">
							Rdfriedl
						</h1>
						<ul class="nav nav-pills">
					  		<li role="presentation"><a href="#games">Games</a></li>
					  		<li role="presentation"><a href="#libraries">Libraries</a></li>
					  		<li role="presentation"><a href="#tools">Tools / Utilities</a></li>
						</ul>
					</div>
					<div class="carousel slide" id="carousel">
						<ol class="carousel-indicators">
							<li data-slide-to="0" data-target="#carousel" class="active"></li>
							<li data-slide-to="1" data-target="#carousel"></li>
							<li data-slide-to="2" data-target="#carousel"></li>
							<li data-slide-to="3" data-target="#carousel"></li>
							<li data-slide-to="4" data-target="#carousel"></li>
						</ol>
						<div class="carousel-inner">
							<div class="item active">
								<img src="img/games/block-script/block-script.png">
								<div class="carousel-caption">
									<h4>Block-Script</h4>
								</div>
							</div>
							<div class="item">
								<img src="img/games/cannontest/cannontest.png">
								<div class="carousel-caption">
									<h4>Cannon Test</h4>
								</div>
							</div>
							<div class="item">
								<img src="img/games/phasergame/phasergame.png">
								<div class="carousel-caption">
									<h4>Phaser Game</h4>
								</div>
							</div>
							<div class="item">
								<img src="img/tools/filtered/filtered.png">
								<div class="carousel-caption">
									<h4>Filtered</h4>
								</div>
							</div>
							<div class="item">
								<img src="img/tools/phasergameadmin/phasergameadmin.png">
								<div class="carousel-caption">
									<h4>PhaserGame Admin</h4>
								</div>
							</div>
						</div>
						<a class="left carousel-control" href="#carousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
						<a class="right carousel-control" href="#carousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
					</div>
					<div id="games" class="row">
						<div class="page-header">
							<h2>
								Games
							</h2>
						</div>
						<!-- games -->
					</div>
					<div id="libraries" class="row">
						<div class="page-header">
							<h2>
								Libraries
							</h2>
						</div>
						<!-- libraries -->
					</div>
					<div id="tools" class="row">
						<div class="page-header">
							<h2>
								Tools / Utilities
							</h2>
						</div>
						<!-- tools -->
					</div>
				</div>
			</div>
		</div>
		<div id="temp" style="display: none;">
			<div class="col-md-4 game">
				<div class="thumbnail">
					<a class="cover" data-gallery>
						<img>
					</a>
					<div class="images"></div>
					<div class="caption">
						<h3 class="title" style="margin-top: 0px;"></h3>
						<div class="tags" style="display: inline;"></div>
						<p class="desc"></p>
						<p>
							<a class="btn btn-primary source-link" href="#" target="_blank"><i class="fa fa-code-fork"></i> Source Code</a>
							<a class="btn btn-success pull-right play-link" href="#"><i class="fa fa-gamepad"></i> Play</a>
						</p>
					</div>
				</div>
			</div>
			<div class="game-image">
				<a data-gallery><img></a>
			</div>

			<div class="col-md-4 library">
				<div class="thumbnail">
					<a class="cover" data-gallery>
						<img>
					</a>
					<div class="images"></div>
					<div class="caption">
						<h3 class="title" style="margin-top: 0px;"></h3>
						<div class="tags" style="display: inline;"></div>
						<p class="desc"></p>
						<p>
							<a class="btn btn-primary source-link" href="#" target="_blank"><i class="fa fa-code-fork"></i> Source Code</a>
							<a class="btn btn-success pull-right site-link" href="#"><i class="fa fa-link"></i> Site</a>
						</p>
					</div>
				</div>
			</div>

			<div class="col-md-4 tool">
				<div class="thumbnail">
					<a class="cover" data-gallery>
						<img>
					</a>
					<div class="images"></div>
					<div class="caption">
						<h3 class="title" style="margin-top: 0px;"></h3>
						<div class="tags" style="display: inline;"></div>
						<p class="desc"></p>
						<p>
							<a class="btn btn-primary source-link" href="#" target="_blank"><i class="fa fa-code-fork"></i> Source Code</a>
							<a class="btn btn-info pull-right download-link" href="#"><i class="fa fa-download"></i> Download</a>
							<a class="btn btn-success pull-right open-link" href="#"><i class="fa fa-external-link"></i> Open</a>
						</p>
					</div>
				</div>
			</div>
			<div class="tool-image">
				<a data-gallery><img></a>
			</div>
		</div>

		<button id="back-to-top" class="btn btn-default"><span class="glyphicon glyphicon-chevron-up"></span></button>

		<!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
		<div id="blueimp-gallery" class="blueimp-gallery" data-use-bootstrap-modal="false">
		    <!-- The container for the modal slides -->
		    <div class="slides"></div>
		    <!-- Controls for the borderless lightbox -->
		    <h3 class="title"></h3>
		    <a class="prev">‹</a>
		    <a class="next">›</a>
		    <a class="close">×</a>
		    <a class="play-pause"></a>
		    <ol class="indicator"></ol>
		    <!-- The modal dialog, which will be used to wrap the lightbox content -->
		    <div class="modal fade">
		        <div class="modal-dialog">
		            <div class="modal-content">
		                <div class="modal-header">
		                    <button type="button" class="close" aria-hidden="true">&times;</button>
		                    <h4 class="modal-title"></h4>
		                </div>
		                <div class="modal-body next"></div>
		                <div class="modal-footer">
		                    <button type="button" class="btn btn-default pull-left prev">
		                        <i class="glyphicon glyphicon-chevron-left"></i>
		                        Previous
		                    </button>
		                    <button type="button" class="btn btn-primary next">
		                        Next
		                        <i class="glyphicon glyphicon-chevron-right"></i>
		                    </button>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
	</body>
</html>

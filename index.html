<head>
    <title>RDFriedl</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,300italic,400italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'> 
    <!-- Global CSS -->
    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">   
    <!-- Plugins CSS -->
    <link rel="stylesheet" href="assets/plugins/font-awesome/css/font-awesome.css">
    <!-- github acitivity css -->
    <link rel="stylesheet" href="assets/plugins/github-activity/dist/github-activity-0.1.1.min.css">
    <link rel="stylesheet" href="assets/plugins/github-activity/dist/octicons/octicons.min.css">
    
    
    <!-- Theme CSS -->  
    <link id="theme-style" rel="stylesheet" href="assets/css/styles.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
 
    <!-- Javascript -->          
    <script type="text/javascript" src="assets/plugins/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="assets/plugins/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>    
    <!-- github activity plugin -->
    <script type="text/javascript" src="assets/plugins/github-activity/dist/mustache/mustache.min.js"></script>
    <script type="text/javascript" src="assets/plugins/github-activity/dist/github-activity-0.1.1.min.js"></script>
    <!-- bindings -->
	<script type="text/javascript" src="https://rawgit.com/rdfriedl/bindings.js/master/dist/bindings-bundle.min.js"></script>
    <!-- custom js -->
    <script type="text/javascript" src="assets/js/main.js"></script>

	<script>

	  	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

    <script>
    // handle event
    window.addEventListener("scroll", function() {
        $('#background').attr('style','top:'+(-window.scrollY/3)+'px');
    });
    </script>
</head> 

<body>
    <div id="background" bind-if="backgrounds.length > 0">
        <img bind-src="backgrounds[0].src">
        <div id="overlay"></div>
    </div>

    <!-- ******HEADER****** --> 
    <header class="header">
        <div class="container">
            <img class="profile-image img-responsive pull-left col-xs-5 col-sm-3 col-lg-2" bind-src="github.avatar_url" bind-attr-alt="info.name"/>
            <div class="profile-content pull-left">
                <h1 class="name">{info.name}</h1>
                <h2 class="desc">{info.desc}</h2>   
                <ul class="social list-inline" bind-foreach="links">
                    <li data-toggle="tooltip" data-placement="left" bind-attr-title="title"><a bind-href="href"><i bind-attr-class="'fa fa-'+icon"></i></a></li>
                </ul> 
            </div><!--//profile-->            
        </div><!--//container-->
    </header><!--//header-->
    
    <div class="container sections-wrapper">
        <div class="row">
            <div class="primary col-md-8 col-sm-12 col-xs-12">
                <section class="projects section">
                    <div class="section-inner">
                        <h2 class="heading"><i class="fa fa-gamepad"></i> Games</h2>
                        <div class="content" bind-foreach="games">

                            <div class="item row">
                                <a class="col-md-4 col-sm-4 col-xs-12" bind-href="sourceURL" target="_blank">
                                <img class="img-responsive project-image" bind-src="images[0]" alt="title" />
                                </a>
                                <div class="desc col-md-8 col-sm-8 col-xs-12">
                                    <h3 class="title"><a bind-href="sourceURL" target="_blank" bind-text="title"></a></h3>
                                	<p bind-text="description"></p>
                                	<div class="btn-group btn-group-sm pull-right">
										<a bind-href="sourceURL" class="btn btn-default btn-info"><i class="fa fa-code"></i> Source</a>
										<a bind-href="playURL" class="btn btn-default btn-success">Play</a>
									</div>
                                </div><!--//desc-->                          
                            </div><!--//item-->

                        </div><!--//content-->  
                    </div><!--//section-inner-->                 
                </section><!--//section-->
                
                <section class="backgrounds section">
                    <div class="section-inner">
                        <h2 class="heading"><i class="fa fa-gamepad"></i> Backgrounds</h2>
                        <div class="content row" bind-foreach="backgrounds">

                            <div class="col-xs-12 col-sm-6">
                                <a class="thumbnail" bind-href="src" target="_blank">
                                    <img bind-src="thumbnail">
                                </a>
                            </div>

                        </div><!--//content-->  
                    </div><!--//section-inner-->                 
                </section><!--//section-->
            </div><!--//primary-->
            <div class="secondary col-md-4 col-sm-12 col-xs-12">
                <aside class="tools aside section">
                    <div class="section-inner">
                        <h2 class="heading"><i class="fa fa-wrench"></i> Tools / Utilities</h2>
                        <div class="content" bind-foreach="tools">

                            <div class="item row">
                                <a class="col-md-4 col-sm-4 col-xs-12" bind-href="openURL" target="_blank">
                                	<img class="img-responsive project-image" bind-src="coverImage" bind-attr-alt="title" />
                                </a>
                                <div class="desc col-md-8 col-sm-8 col-xs-12">
                                    <h4 class="title"><a bind-href="openURL" target="_blank" bind-text="title"></a></h4>
                                	<p bind-text="description"></p>
                                	<div class="btn-group btn-group-sm pull-right">
										<a bind-href="openURL" class="btn btn-default btn-info">Open</a>
										<a bind-href="sourceURL" bind-visible="sourceURL" class="btn btn-default btn-warning">Source</a>
									</div>
                                </div><!--//desc-->                          
                            </div><!--//item-->

                        </div><!--//content-->
                    </div><!--//section-inner-->
                </aside><!--//section-->
                
                <aside class="libraries aside section">
                    <div class="section-inner">
                        <h2 class="heading"><i class="fa fa-code"></i> Libraries</h2>
                        <div class="content" bind-foreach="libraries">

                            <div class="item row">
                                <a class="col-md-4 col-sm-4 col-xs-12" bind-href="siteURL" target="_blank">
                                	<img class="img-responsive project-image" bind-src="coverImage" bind-attr-alt="title" />
                                </a>
                                <div class="desc col-md-8 col-sm-8 col-xs-12">
                                    <h4 class="title"><a bind-href="sourceURL" target="_blank" bind-text="title"></a></h4>
                                	<p bind-text="description"></p>
                                	<div class="btn-group btn-group-sm pull-right">
										<a bind-href="sourceURL" class="btn btn-default btn-info">Site</a>
										<a bind-href="playURL" class="btn btn-default btn-warning">Source</a>
									</div>
                                </div><!--//desc-->                          
                            </div><!--//item-->

                        </div><!--//content-->   
                    </div><!--//section-inner-->                 
                </aside><!--//section-->

                <aside class="github aside section">
                    <div class="section-inner">
                        <div class="content">

                            <div id="ghfeed" class="ghfeed"></div>

                        </div><!--//content-->
                    </div><!--//section-inner-->
                </aside><!--//section-->
            </div><!--//secondary-->    
        </div><!--//row-->
    </div><!--//masonry-->
    
    <!-- ******FOOTER****** --> 
    <footer class="footer">
        <div class="container text-center">
            <small class="copyright">
            	<img bind-src="github.avatar_url" style="height: 1em;"/>
            	RDFiedl 
            	<span bind-foreach="links">
            		<span>
            			<i bind-attr-class="'fa fa-'+icon"></i>
            			<a bind-text="title" bind-href="href"></a>
            		</span> 
            	</span>
            </small>
        </div><!--//container-->
    </footer><!--//footer-->        
</body>
</html>

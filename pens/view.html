<body>
	<div id="page"></div>

	<script type="text/javascript">
		loadPage('view-pen',['small-header', 'footer', 'technology'], {
			preRender: function(view){
				for (var i = view.pens.length - 1; i >= 0; i--) {
					if(view.pens[i].id == view.search.id)
						view.pen = view.pens[i];
				}

				view.otherPens = view.pens.filter(function(pen){
					return pen.id !== view.pen.id;
				}).sort(function(){
					return Math.round(Math.random() * 3 - 1);
				})

				view.otherPens.length = 6;
			}
		});
	</script>

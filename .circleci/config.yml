  deploy:
    docker:
      - image: cgswong/aws

    working_directory: /tmp

    branches:
      only: gatsby

    steps:
      - attach_workspace:
          at: /tmp/workspace

      - run:
          name: clean s3 bucket
          command: aws s3 rm s3://${BUCKER_NAME}/ --recursive;

      - deploy:
          name: push to s3 bucket
          command: aws s3 sync /tmp/workspace/public/ s3://${BUCKET_NAME}/ --acl public-read;

workflows:
  version: 2

  deploy-to-s3:
    jobs:
      - build
      - deploy:
          requires:
            - build
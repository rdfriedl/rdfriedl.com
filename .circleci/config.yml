version: 2
jobs:
  build:
    docker:
      - image: circleci/node:latest

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: gatsby build
          command: npm run build

      - run:
          name: copy build to workspace
          command: |
            mkdir -p workspace && cp -Lr public workspace

      - persist_to_workspace:
          root: workspace
          paths:
            - public

